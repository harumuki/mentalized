<h1>
  <a href="{{ post.url }}" title="Read '{{ post.title }}'">
    {{ post.title }}
  </a>
</h1>

<aside>
  <p>
    Posted
    <span class="timestamp">{{ post.date | date_to_long_string }}</span>
    in
    {{ post.categories | array_to_sentence_string }}
  </p>
</aside>

{{ post.excerpt }}

<div class="more">
  <a href="{{ post.url }}" title="Read '{{ post.title }}'">Read the entire entry</a>
</div>
