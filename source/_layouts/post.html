---
layout: default
---
<article>
  <h1>{{ page.title }}</h1>

  <aside>
    <p>
      Posted
      <span class="timestamp">{{ page.date | date_to_long_string }}</span>
      in
      {% for category in page.categories %}
        <a href="/journal/{{category | slugify}}">{{category}}</a>,
      {% endfor %}
    </p>
  </aside>

  {{ content }}
</article>
