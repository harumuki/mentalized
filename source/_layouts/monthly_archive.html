---
layout: default
robots: noindex, follow
---
<article class="monthly-archive">
  <h1>Articles from {{page.year}}/{{page.month}}</h1>
  <div>
    <ul class="posts">
      {% for post in page.posts reversed %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</article>
