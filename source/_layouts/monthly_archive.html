---
layout: default
robots: noindex, follow
---
<div class="monthly-archive">
  <h1>Articles from {{page.year}}/{{page.month}}</h1>

  <div class="article-list">
    {% for post in page.posts reversed %}
      <article>
        {% include post_excerpt.html %}
      </article>
    {% endfor %}
  </div>
</div>
