<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>

    <link href='http://fonts.googleapis.com/css?family=Neucha|Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link href="/stylesheets/all.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="/stylesheets/print.css" rel="stylesheet" type="text/css" media="print" />
    <link href="/stylesheets/zenburn.css" rel="stylesheet" type="text/css" />

    <meta name="robots" content="{{ page.robots }}" />
    <meta name="author" content="Jakob Skjerning" />
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | truncatewords:25 }}{% else %}{{ site.description | escape }}{% endif %}" />
    <meta name="readability-verification" content="ARcrm7nvAgDuPAdXFG9AgwxgE9AweU3WrbpaAbv3" />

    <!-- OpenID -->
    <link rel="openid.server" href="http://www.myopenid.com/server" />
    <link rel="openid.delegate" href="http://jakob.skjerning.myopenid.com/" />
    <meta http-equiv="X-XRDS-Location" content="http://jakob.skjerning.myopenid.com/xrds" />

    <link rel="openid2.provider" href="https://www.google.com/accounts/o8/ud?source=profiles" />
    <link rel="openid2.local_id" href="https://plus.google.com/101947935873921831191" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="alternate" type="application/rss+xml" title="Full entries" href="http://mentalized.net/journal/entries.xml" />

    <link rel="Start" title="Home" href="http://mentalized.net/journal/" />
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico" />
  </head>

  <body>
    <div class="container">
      <header>
        <div id="branding">
          <a href="/" title="mentalized.net - the virtual home of Jakob Skjerning">
            mentalized.net
          </a>
        </div>
      </header>

      {{ content }}

      <footer class="quad columns">
        <ul class="column">
          <li><a href="/" title="mentalized.net">mentalized.net</a></li>
          <li>&copy;2003-{{ site.time | date: '%Y' }} <a href="http://mentalized.net/about/" title="About Jakob">Jakob Skjerning</a></li>
          <li><a href="/journal/entries.xml" title="RSS feed" class="rss">Subscribe to feed</a></li>
        </ul>

        <ul class="column">
          <li><a href="http://twitter.com/mentalizer" title="Jakob is on Twitter - you should totally follow him">@mentalizer</a></li>
          <li><a href="/about/contact/" title="Get in touch, looking forward to hearing from you">Contact</a></li>
          <li><a href="http://substancelab.com" title="Freelance Ruby on Rails application development">Hire Jakob</a></li>
        </ul>

        <ul class="column">
          <li><a href="http://substancelab.com" title="Freelance Ruby on Rails application development">Substance Lab</a></li>
          <li><a href="http://objectpush.com" title="Receive emails from your customers in your web application">Objectpush</a></li>
          <li><a href="http://flowtodo.com" title="Stay effective and productive">FlowToDo</a></li>
        </ul>

        <ul class="column">
          <li><a href="http://progresswars.com" title="Filling progress bars has never been this much fun before">Progress Wars</a></li>
          <li><a href="http://mentalized.net/activity-indicators" title="Totally free animated gif spinners to show them that your site is doing something">Activity Indicators</a></li>
          <li><a href="http://hvadbrugespengenetil.dk" title="See what your tax payer money is used for - if you pay taxes in Denmark">Hvad Bruges Pengene Til</a></li>
        </ul>
      </footer>

    </div>

    <script>
      // Fix issue with Chrome and vw sizing.
      // See http://css-tricks.com/viewport-sized-typography/
      window.onresize = function(event) {
        if (document.getElementByClassname)
          var container = document.getElementsByClassName('.container')[0];
          if (container) {
            container.style.zIndex = 1;
          };
        };
      };

      // Google Analytics
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-54854-1']);
      _gaq.push(['_trackPageview']);
      _gaq.push(['_trackPageLoadTime']);

      (function() {
        var ga = document.createElement('script');
        ga.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'stats.g.doubleclick.net/dc.js';
        ga.setAttribute('async', 'true');
        document.documentElement.firstChild.appendChild(ga);
      })();
    </script>
  </body>

</html>
